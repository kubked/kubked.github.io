<html>
<head title="Hello">

  <style type="text/css">
  #content {
      width: 140px;
          height: 37px;
	          position: absolute;
		      top:0;
		          bottom: 0;
			      left: 0;
			          right: 0;

				      margin: auto;
				      }
				      #placeholder { margin: auto auto }

  </style>
</head>
<body>
<div id="content">
<h1 id="placeholder"></h1>
</div>
  <script>

  function setRemainingTime() {
  var t = new Date("2016/05/01 00:00:00") - Date.now();
  var seconds = Math.floor( (t/1000) % 60 );
  var minutes = Math.floor( (t/1000/60) % 60 );
  var hours = Math.floor( (t/(1000*60*60)));

  document.getElementById("placeholder").textContent = (hours < 10 ? "0" : "") + hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
  }

  setRemainingTime();
  setInterval(setRemainingTime, 1000);
  </script>
</body>
</html>
