<body>
<div id="content">
<a href="https://youtu.be/hRRIUTfbzxY?t=42" id="placeholder"></a>
</div>
  <script>

  function setRemainingTime() {
  var t = new Date("2016/05/02 12:00:00") - Date.now();
  var seconds = Math.floor( (t/1000) % 60 );
  var minutes = Math.floor( (t/1000/60) % 60 );
  var hours = Math.floor( (t/(1000*60*60)));

  document.getElementById("placeholder").textContent = (hours < 10 ? "0" : "") + hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
  }

  setRemainingTime();
  setInterval(setRemainingTime, 1000);
  </script>
</body>
